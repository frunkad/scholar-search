<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scholar Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css?v=0.1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond:500|Montserrat:300,600">
</head>

<body>
    <div class="top-bar mb-3"></div>
    <div class="container" id="app">
        <div class="row align-items-center">
            <div class="col-12">
                <form id="search-form" @submit.prevent="processForm">
                <div class="input-group mb-3" id="search-app">
                    <input type="text" v-model="query" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <div class="row justify-content-around" >
            <div class="col-5 mb-3 card shadow" v-for="article in results" >
                <div class="card-body">
                    <h3 class="card-title"><a target="_blank" v-bind:href="article.url">{{ article.title }}</a></h3>
                    <p class="card-text">
                        {{ article.abstract }}
                    </p>
                    <div class="d-flex justify-content-between">
                        <div class="text-left author-name">
                            {{ article.author }}
                        </div>
                        <div class="text-right">
                            <i class="fas fa-search"></i>
                            <i class="far fa-file-pdf"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js?v=0.1"></script>

</body>

</html>
